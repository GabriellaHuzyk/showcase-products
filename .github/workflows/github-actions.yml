name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
  
jobs:

  sast:
    runs-on: ubuntu
    steps:
      - uses: AppThreat/sast-scan-action@master
        with:
          type: "nodejs"
    
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn
        
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Testes executados!"

  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Finalizado!"

